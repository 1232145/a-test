<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MindX.css">
    <script src="MindX.js" defer></script>
    <title>Test: Color Picker</title>
</head>
<body>
    <header>
        <h1>Test</h1>
    </header>
    <div class="left">
        <div id="A">
            <h2>Input Box</h2>
            <p>Ex1: return a new array with the longest length</p>
            <p>Ex2: return a new array with the number sum of odd index and even index</p>
            <div>
                <input type="text" id="inputBox" placeholder="Add name(s) or number(s)">
                <input onclick="createArray()" value="Add" type="button">
                <input onclick="allLongestStrings()" value="Ex1 solution" type="button">
                <input onclick="alternatingSums()" value="Ex2 solution" type="button">
                <input onclick="reset()" value="Reset" type="button">
            </div>    
        </div>
        <div id="displayArray"></div>
        <div id="B">
            <h2>Pick a color</h2>
            <div>
                <input type="text" id="inputColor" placeholder="Enter a hex number">
                <input onclick="displayColor()" value="Display" type="button">
                <input onclick="randomColor()" value="Random" type="button">
                <input onclick="copyColor()" value="Copy" type="button">
                <input onclick="colorReset()" value="Reset" type="button">
            </div>
        </div>
    </div>
</body>
</html>
